on:
  pull_request:
    types: [ opened, reopened, synchronize ]
    branches:
      - '*'

jobs:
  ephimeral:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DVR }}
          port: ${{ secrets.PORT }}
          script: |
            echo ${{ secrets.USERNAME }}
            ./vroom ${{ github.repository }} ${{ github.event.number }}
